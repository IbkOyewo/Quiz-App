<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./question.css" />
    <title>Question part</title>
  </head>
  <body>
    <div class="container">
      <div class="container_title">
        <span>Team-1 Quiz Application</span>
      </div>

      <div class="question_text">
        <span>1. &nbsp What does HTML stand for? </span>
      </div>

      <div class="option_list">
        <div class="option_li">
          <span class="list">&nbsp Hyper Text Preprocessor</span>
        </div>
        <div class="option_li">
          <span class="list">&nbsp Hyper Text Markup Language</span>
        </div>
        <div class="option_li">
          <span class="list">&nbsp Hyper Text Multiple Language</span>
        </div>
        <div class="option_li">
          <span class="list">&nbsp Hyper Tool Multi Language</span>
        </div>
      </div>

      <div class="footer">
        <div class="total_que"><span class="done-ques">1</span> of 10 Questions</div>
        <button class="next_btn">Next Question</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
